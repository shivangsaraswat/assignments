<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass1</title>
<style>
   
      *{
        margin: 0;
        padding: 0;
        text-align: center;
      }

    /* class selector */
    .red{
        background-color: red;
    }
    /* Id selector */
    #green{
        background-color: green;
    }
    /* Child selector */
    div > p{
         color:beige;
         background-color: black;
    }
    /* pseudo selector */
    a:hover{
        background-color: blueviolet;
    }

</style>

</head>
<body>
    <!-- class selector  -->
    <div class = red>
        this is good 
    </div>

    <!-- Child selector -->
    <div>
        <p>
        this is very good 
        </p>
    </div>

    <!-- Id selector -->
    <div id="green">
        this is supper good
    </div>

    <div>
        <a href="https://www.google.com">Click Here</a>
    </div>
</body>
</html>
